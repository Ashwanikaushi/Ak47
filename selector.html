<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* css selector are used to find the html elements you want to style.*/ 
    h1 
    
    {
        background-color: lightcoral;
        color: green;
    }
    p{
        color: blue;
    }
    /* class selector name with fullstop*/
    .ak{
        /*1rem=16px*/
        font-size: 4rem;
    }
    /* id selector name with hastag*/
    #unique{
        background-color: blueviolet;
    }
    /* universal selector started with * */
    *{
        background-color: wheat;
    }
</style>
<?head>
<body>
    <h1 class="ak">hello i am first</h1>
    <h1>hello i am second</h1>
    <h1>hello i am third</h1>
    <p id="unique"> hello world</p>
    <p> hello world</p>
    
</body>
</html>
